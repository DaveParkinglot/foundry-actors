<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Actor Menu</title>
<style>
body { font-family: "Roboto Condensed", sans-serif; background:#1e1e1e; color:#eee; padding:20px; }
h1 { margin-bottom:20px; }
.actor-item {
  cursor:pointer;
  margin-bottom:5px;
  padding:8px;
  background:#2a2a2a;
  border-radius:5px;
  transition:0.2s;
}
.actor-item:hover { background:#444; }
</style>
</head>
<body>
<h1>Actor Menu</h1>
<div id="menu"></div>

<script>
fetch('foundry-actors/index.json')
  .then(res => res.json())
  .then(data => {
    const menu = document.getElementById('menu');
    data.forEach(actorName => {
      const div = document.createElement('div');
      div.textContent = actorName;
      div.className = 'actor-item';
      div.onclick = () => window.location.href = `actor.html?actor=${encodeURIComponent(actorName)}`;
      menu.appendChild(div);
    });
  })
  .catch(err => console.error("Failed to load actor list:", err));
</script>
</body>
</html>
