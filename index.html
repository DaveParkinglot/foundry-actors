<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Actor Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Actor Menu</h1>
<div id="menu"></div>

<script>
fetch('foundry-actors/index.json')
  .then(res => res.json())
  .then(data => {
    const menu = document.getElementById('menu');
    data.forEach(actor => {
      const div = document.createElement('div');
      div.textContent = actor;
      div.style.cursor = 'pointer';
      div.style.marginBottom = '5px';
      div.style.padding = '5px';
      div.style.background = '#2a2a2a';
      div.style.borderRadius = '4px';
      div.onclick = () => window.location.href = `actor.html?actor=${encodeURIComponent(actor)}`;
      menu.appendChild(div);
    });
  });
</script>
</body>
</html>
